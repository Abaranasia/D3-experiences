<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Practice 07 - Random dots + labels</title>
		<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
        <script>
			const dataset = []
			const numDataPoints = 80;			//Number of dummy data points to create
			const padding = 30;
			const width = 750;
			const height = 800;
			const xRange = Math.random() * 1000;	//Max range of new x values
			const yRange = Math.random() * 1000;	//Max range of new y values

			const accent = d3.scaleOrdinal(d3.schemeAccent); // Esquema cromático importado de d3-scale-chromatic
			//Dynamic, random dataset

            const generateDataset = () => {
                for (let i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
                    const newNumber1 = Math.round(Math.random() * xRange);	//New random integer
                    const newNumber2 = Math.round(Math.random() * yRange);	//New random integer
                    dataset.push([newNumber1, newNumber2]);					//Add new number to array
                }
            }

			const generateScales = () => { //Create scale functions
				const xScale = d3.scaleLinear()
								.domain([0, d3.max(dataset, (d) => d[0] )])
								.range([padding, width - padding * 2]);

				const yScale = d3.scaleLinear()
								.domain([0, d3.max(dataset, (d) => d[1])])
								.range([height - padding, padding]);

				const rScale = d3.scaleLinear()
								.domain([0, d3.max(dataset, (d) => d[1])])
								.range([2, 15]); // rango de tamaño de los puntos

				return ({xScale, yScale, rScale})
			}

			const defineAxes = (xScale, yScale) => {
			//Define X axis
			const xAxis = d3.axisBottom()
                            .scale(xScale)
                            .ticks(10);

			//Define Y axis
			const yAxis = d3.axisRight()
                            .scale(yScale)
                            .ticks(5);

			return ({xAxis, yAxis})
			}

			const createDots = (svg) => { // Create circles
				svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", (d) => xScale(d[0]))
			   .attr("cy", (d) => yScale(d[1]))
			   .attr("r", (d) => rScale(d[1]))
               .attr("fill", accent) // Usando el array de colores
               .attr("stroke", "black") // border negro
               .attr("stroke-width", (d) => d/2);
			};

			const createLabels = (svg) => {
				svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text((d) => d[0] + "," + d[1])
			   .attr("x", (d) => xScale(d[0]))
			   .attr("y", (d) => yScale(d[1]))
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			};

		const createAxes = (svg, xAxis, yAxis) => {
			//Create X axis
			svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (height - padding) + ")")
			.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
                .attr("transform", "translate(690,0)")
				.call(yAxis);
		};

        </script>
	</head>

	<body cz-shortcut-listen="true">
		<script type="text/javascript">
            generateDataset();
			const {xScale, yScale, rScale} = generateScales();

			//Create SVG element
			const svg = d3.select("body")
                          .append("svg")
                          .attr("width", width)
                          .attr("height", height);

			createDots(svg)
			createLabels(svg);
			
			const {xAxis, yAxis} = defineAxes(xScale, yScale);
			createAxes (svg, xAxis, yAxis);

		</script>
</body></html>
